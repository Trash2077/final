{% extends "app/layout.html" %}

{% block content %}
<div class="blog-section">
    <h2>{{ title }}</h2>
    <div class="posts-list">
        {% for post in posts %}
        <div class="post-item">
            <h2>{{ post.title }}</h2>
            <h4>{{ post.posted }}</h4>
            <p>{{ post.description }}</p>
            {% if post.image %}
            <img class="small-image" src="{{ post.image.url }}" alt="{{ post.title }}">
            {% endif %}
            <p><a href="{% url 'blogpost' parametr=post.id %}" class="read-more-link">Читать далее</a></p>
        </div>
        <hr />
        {% endfor %}
    </div>
</div>
{% endblock %}
