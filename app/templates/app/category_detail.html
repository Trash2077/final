<!-- catalog/category_detail.html -->
{% extends "app/layout.html" %}

{% block title %}{{ category.name }}{% endblock %}

{% block content %}
<div class="category-detail-section">
    <h1>{{ category.name }}</h1>
    <ul class="product-list">
        {% for product in products %}
        <li class="product-item">
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <img class="small-image" src="{{ product.image.url }}" alt="{{ product.name }}">
            <form action="{% url 'add_to_cart' product.id %}" method="post" class="add-to-cart-form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="add-to-cart-button">Добавить в корзину</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
