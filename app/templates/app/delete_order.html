{% extends "app/layout.html" %}

{% block title %}Удаление заказа{% endblock %}

{% block content %}
<h1>Удаление заказа</h1>
<p>Вы уверены, что хотите удалить заказ {{ order.id }}?</p>
<form action="{% url 'delete_order' order.id %}" method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
</form>
<a href="{% url 'manage_orders' %}">Отмена</a>
{% endblock %}
